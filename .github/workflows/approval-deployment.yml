name: 배포 파이프라인

on:
  push:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 빌드 단계
      - run: npm ci
  
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: development  # 자동 승인
    steps:
      # 개발 환경 배포 단계
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci
  
  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: staging  # 수동 승인 필요
    steps:
      # 스테이징 환경 배포 단계
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci
  
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production  # 수동 승인 필요
    steps:
      # 프로덕션 환경 배포 단계
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci
